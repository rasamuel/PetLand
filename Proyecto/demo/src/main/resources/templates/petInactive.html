<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Inactivas</title>
    <link rel="stylesheet" href="/css/petInactive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A0A68A">
            <a class="navbar-brand" href="#">
                <img src="/images/Logo.png" width="60" height="50" class="d-inline-block align-top" alt="">
                <span class="brand-text">PetLand</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vet/portal">Portal Veterinario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pets">Todas las Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pets/activas">Mascotas Activas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <main>
        <div class="title-container">
            <h1><i class="fas fa-paw"></i> Mascotas Inactivas</h1>
        </div>

        <section class="pet-list">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Imagen</th>
                        <th>Edad</th>
                        <th>Peso</th>
                        <th>Enfermedad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pet : ${pets}">
                        <td th:text="${pet.id}"></td>
                        <td th:text="${pet.nombre}"></td>
                        <td th:text="${pet.raza}"></td>
                        <td><img th:src="${pet.imageUrl}" alt="Pet Image"></td>
                        <td th:text="${pet.edad}"></td>
                        <td th:text="${pet.peso}"></td>
                        <td th:text="${pet.enfermedad}"></td>
                        <td th:text="${pet.estado}"></td>
                        <td class="actions">
                            <form th:action="@{/pets/activate/{id}(id=${pet.id})}" method="post" style="display:inline;">
                                <button type="submit" class="activate-button"><i class="fas fa-sync-alt"></i> Activar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
      <div class="footer-content">
          <p>&copy; 2024 PetLand. Todos los derechos reservados.</p>
          <p><a href="">Política de Privacidad</a> | <a href="">Términos de Servicio</a></p>
      </div>
      <div class="footer-social">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
  </footer>
</body>

</html>
