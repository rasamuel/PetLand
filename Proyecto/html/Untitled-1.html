<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="services-section">
        <h2>Servicios</h2>
        <p>En Movet ofrecemos todos los servicios de clínica veterinaria para tu peludo.</p>
        <div class="services-container">
            <div class="service-card">
                <i class="fas fa-stethoscope"></i>
                <h3>Consulta general</h3>
                <button>Agendar consulta</button>
            </div>
            <div class="service-card">
                <i class="fas fa-utensils"></i>
                <h3>Consulta nutricional</h3>
                <button>Agendar consulta</button>
            </div>
            <div class="service-card">
                <i class="fas fa-ambulance"></i>
                <h3>Urgencias Veterinarias 24/7</h3>
                <button>Encuentra tu clínica</button>
            </div>
            <div class="service-card">
                <i class="fas fa-cut"></i>
                <h3>Baño y Peluquería</h3>
                <button>¡Agenda tu cita ya!</button>
            </div>
            <div class="service-card">
                <i class="fas fa-heartbeat"></i>
                <h3>Cardiología</h3>
                <button>Agenda tu consulta</button>
            </div>
            <div class="service-card">
                <i class="fas fa-tooth"></i>
                <h3>Profilaxis</h3>
                <button>Conoce más</button>
            </div>
            <div class="service-card">
                <i class="fas fa-feather-alt"></i>
                <h3>Esterilización</h3>
                <button>Agenda Cita</button>
            </div>
            <div class="service-card">
                <i class="fas fa-vial"></i>
                <h3>Exámenes de laboratorio</h3>
                <button>Llámanos</button>
            </div>
            <div class="service-card">
                <i class="fas fa-syringe"></i>
                <h3>Vacunación</h3>
                <button>Contáctanos</button>
            </div>
        </div>
    </section>
</body>
</html>
